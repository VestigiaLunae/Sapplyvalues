    <img src="" id="banner"></canvas></br>
    <p style="text-align:center;margin:-2px auto">스크린샷 찍을 필요 없이, 이미지로 바로 저장이 가능합니다.</p></br>
    <button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">홈으로 돌아가기</button> <br>
	
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        x_axis  = parseFloat(urlParams.get("right"))
        y_axis  = parseFloat(urlParams.get("auth"))
        z_axis  = parseFloat(urlParams.get("prog"))
    
        window.onload = function() {
            var background = new Image();
            background.onload = function() {
                var c = document.createElement("canvas");
                c.width = 9250;
                c.height = 8000;
                var ctx = c.getContext("2d");
                ctx.fillStyle = "#EEEEEE"
                ctx.fillRect(0, 0, 9250, 8000);
                ctx.drawImage(background, 0, 0);
    
                var dot = c.getContext("2d");
                dot.beginPath();
                dot.arc(1000 + (5000 * (x_axis+10)/20), 5750 - (5000 * (y_axis + 10)/20), 100, 0, 2 * Math.PI);
                dot.fillStyle = 'red';
                dot.fill();
                dot.stroke();
    
                var line = c.getContext("2d");
                line.beginPath();
                line.moveTo(7500, 5740 - (5000 * (z_axis + 10)/20));
                line.lineTo(8250, 5740 - (5000 * (z_axis + 10)/20));
                line.lineWidth = 30;
                line.strokeStyle = "red";
                line.stroke();
    
                ctx.font="250px Montserrat"
                ctx.textAlign="center"
                ctx.fillStyle="#222222"
                ctx.fillText("좌파 / 우파 (x): " + x_axis, 3625, 6875)
                ctx.fillText("권위주의 / 자유주의 (y): " + y_axis, 3625, 7250)
                ctx.fillText("진보 / 보수 (z): " + z_axis, 3625, 7625)
                ctx.textAlign="right"
                ctx.font="270px Montserrat"
                ctx.fillText("politics.conlang.kr", 9100, 8300)
    
                document.getElementById("banner").src = c.toDataURL();
            }
            background.src = "./compass.png";
        }
        </script>
    </body>
